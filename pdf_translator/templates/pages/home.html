{% extends "base.html" %}
{% load static i18n%}
{% block content %}
      <link href="{% static 'css/home.css' %}" rel="stylesheet" />

            {% if request.user.is_authenticated %}

    <h1>English to Vietnamese Translator</h1>

             <div class="container">

                <form enctype="multipart/form-data"  method="post" style="text-align:center">
                      {% csrf_token %}
                  <div class="radio-inputs">
                        <label class="radio">
                          <input  type="submit" name="radio" checked="" value="file_text">
                          <span class="name">File text</span>
                        </label>
                        <label class="radio">
                          <input type="submit" name="radio" value="file_pdf">
                          <span class="name">File PDF</span>
                        </label>

                        <label class="radio">
                          <input type="submit" name="radio" value="Text">
                          <span class="name">Text</span>
                        </label>
                      </div>
                <div>
            <label> Choose file text</label>
                  <input class="input" name="input_file" id="file" type="file" accept=".txt , .doc, .docx"  />

</div>

                  <button style="margin-top: 20px"> Translate</button>

                  </form>
               <script>
               const reader = new FileReader();
              reader.addEventListener("progress", (event) => {
            const {loaded, total} = event;

            if(loaded && total) {
              const percent = Math.round(loaded / total) * 100;

              document.querySelector("progress").value = percent
            }
})</script>
               <a > You have enter: {{data}}</a>

             </div>
              <p></p>
            {% else %}
              <p> Vui lòng đăng nhập để sử dụng tính năng </p>
            {% endif %}
{% endblock content %}
