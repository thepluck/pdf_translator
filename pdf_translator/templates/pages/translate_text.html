{% extends "base.html" %}
{% load static i18n%}
{% block content %}
<link href="{% static 'css/translate_text.css' %}" rel="stylesheet" xmlns="http://www.w3.org/1999/html"/>


<style>

.input {
  font-family: monospace;
  width: 500px;
  height: 250px;
  outline: none;
  border: 1px solid #dadada;
  padding: 10px;
  border-radius: 5px;
  background-color: #f3f7fe;
  transition: .3s;
  color: #3b82f6;
   resize: none;
   margin-right: 20px;
   margin-left: 20px;

}

.input {
  font-family: monospace;
  width: 500px;
  height: 250px;
  outline: none;
  border: 1px solid #dadada;
  padding: 10px;
  border-radius: 5px;
  background-color: #f3f7fe;
  transition: .3s;
  color: #3b82f6;
   resize: none;
   margin-right: 20px;
   margin-left: 20px;

}

.input:focus {
  border: 1px solid #3b82f6;
  box-shadow: 0 0 0 4px #3b83f65f
}
            .radio-button-container {
  display: flex;
  align-items: center;
  gap: 24px;
}

.container {
       display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    flex-direction: column;
}

button.trans {
 border: none;
 color: #fff;
 background-image: linear-gradient(30deg, #0400ff, #4ce3f7);
 border-radius: 20px;
 background-size: 100% auto;
 font-family: inherit;
 font-size: 17px;
 padding: 0.6em 1.5em;
}

button.trans:hover {
 background-position: right center;
 background-size: 200% auto;
 -webkit-animation: pulse 2s infinite;
 animation: pulse512 1.5s infinite;
}

@keyframes pulse512 {
 0% {
  box-shadow: 0 0 0 0 #05bada66;
 }

 70% {
  box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
 }

 100% {
  box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
 }
}

.radio-inputs {
  position: relative;
  display: flex;
  flex-wrap: wrap;
  border-radius: 0.5rem;
  background-color: #EEE;
  box-sizing: border-box;
  box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
  padding: 0.25rem;
  width: 300px;
  font-size: 14px;
}

.radio-inputs .radio {
  flex: 1 1 auto;
  text-align: center;
}

.radio-inputs .radio input {
  display: none;
}

.radio-inputs .radio .name {
  display: flex;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
  border: none;
  padding: .5rem 0;
  color: rgba(51, 65, 85, 1);
  transition: all .15s ease-in-out;
}

.radio-inputs .radio input:checked + .name {
  background-color: #fff;
  font-weight: 600;
}


    .radio-button-container {
  display: flex;
  align-items: center;
  gap: 24px;
}

.radio-button {
  display: inline-block;
  position: relative;
  cursor: pointer;
}

.radio-button__input {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.radio-button__label {
  display: inline-block;
  padding-left: 30px;
  margin-bottom: 10px;
  position: relative;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
  color: black;
  font-weight: 600;
  cursor: pointer;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

.radio-button__custom {
  position: absolute;
  top: 0;
  left: 0;
  width: 17px;
  height: 17px;
  border-radius: 50%;
  border: 2px solid #555;
  margin-top:-5px;
  transition: all 0.3s ease;
}

.radio-button__input:checked + .radio-button__label .radio-button__custom {
  background-color: #4c8bf5;
  border-color: transparent;
  transform: scale(0.8);
  box-shadow: 0 0 20px #4c8bf580;
}

.radio-button__input:checked + .radio-button__label {
  color: #4c8bf5;
}

.radio-button__label:hover .radio-button__custom {
  transform: scale(1.2);
  border-color: #4c8bf5;
  box-shadow: 0 0 20px #4c8bf580;
}
}

</style>

             <h1 style=" font-family: Arial, Helvetica, sans-serif;">English to Vietnamese Translator</h1>


             <div class="container" style=" font-family: Arial, Helvetica, sans-serif;">

                <form enctype="multipart/form-data"  method="post" style="text-align:center; ">
                      {% csrf_token %}
                       <div class="container">
                  <div class="radio-inputs">
                        <label class="radio" >
                          <input  type="submit" name="radio" checked="" value="file_text" >
                          <span class="name"> File text</span>
                        </label>
                        <label class="radio">
                          <input type="submit" name="radio" value="file_pdf">
                          <span class="name">File PDF</span>
                        </label>

                        <label class="radio" style="background-color: #555555; border-radius:30px">
                          <input type="submit" name="radio" value="Text">
                          <span class="name"  style="color:#FFFFFF">Text</span>
                        </label>
                      </div>
  <h3>Chọn model dịch</h3>

                    <div class="radio-button-container" >
  <div class="radio-button">
  <input type="radio" class="radio-button__input" id="radio1" value="vin" name="radio-model" checked>
  <label class="radio-button__label" for="radio1">
    <span class="radio-button__custom"></span>
    vinai-translate-en2vi-v2
  </label>
</div>
<div class="radio-button">
  <input type="radio" class="radio-button__input" id="radio2" value="gg" name="radio-model" >
  <label class="radio-button__label" for="radio2">
    <span class="radio-button__custom"></span>
    google-translator
  </label>
</div>
<div class="radio-button">
  <input type="radio" class="radio-button__input" id="radio3" value="viet" name="radio-model">
  <label class="radio-button__label" for="radio3">
    <span class="radio-button__custom"></span>
    vietAi-translate
  </label>
</div>
</div>

                <div style="margin-top: 40px; display:flex;">
                  <textarea  name="textinput" class="input" placeholder="your input English" ></textarea>
                  <textarea  name="text" class="input" placeholder="our answer" readonly >{{ output }}</textarea>
                </div>


                  <button name="translate" class="trans" style="margin-top: 20px"> Translate</button>

                </div>
                  </form>

                 <a style="margin-top: 20px; color:red;" >{{data}}</a>

             </div>
              <p></p>

{% endblock content %}
