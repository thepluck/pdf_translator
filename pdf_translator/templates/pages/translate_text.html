{% extends "base.html" %}
{% load static i18n%}
{% block content %}
<link href="{% static 'css/translate_text.css' %}" rel="stylesheet" xmlns="http://www.w3.org/1999/html"/>

    <h1>English to Vietnamese Translator</h1>
<style>
  .input {
  font-family: monospace;
  width: 500px;
  height: 250px;
  outline: none;
  border: 1px solid #dadada;
  padding: 10px;
  border-radius: 5px;
  background-color: #f3f7fe;
  transition: .3s;
  color: #3b82f6;
   resize: none;
   margin-right: 20px;
   margin-left: 20px;

}

.input:focus {
  border: 1px solid #3b82f6;
  box-shadow: 0 0 0 4px #3b83f65f
}
</style>
             <div class="container">

                <form enctype="multipart/form-data"  method="post" style="text-align:center">
                      {% csrf_token %}
                  <div class="radio-inputs">
                        <label class="radio">
                          <input  type="submit" name="radio" value="file_text">
                          <span class="name">File text</span>
                        </label>
                        <label class="radio">
                          <input type="submit" name="radio" value="file_pdf">
                          <span class="name">File PDF</span>
                        </label>

                        <label class="radio">
                          <input type="submit" name="radio" checked="" value="Text">
                          <span class="name">Text</span>
                        </label>
                      </div>
                  <div style="margin-top:50px">
                  <textarea  name="text" class="input" placeholder="your input English" ></textarea>
                  <textarea  name="text" class="input" placeholder="our answer" readonly ></textarea>
  `               </div>
                  <button> Translate</button>
                </form>
             </div>

{% endblock content %}
